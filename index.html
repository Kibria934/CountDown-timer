<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coundown Timer</title>
    <!-- Custom Css here -->
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <div class="GROUP">
        <div id="input-box"><input type="text" id="input" placeholder="Write your name.."> <button id="nameBtn">Add Name</button></div>
        <div id="input-box2"><input type="text" id="input2" placeholder="Write Your Birthday..."> <button id="dateBtn">Add Date</button></div>
    </div>
    <div class="body">
        <h1 id="h1"> Hay!! <span id="input-span">New</span> Year is comming: </h1>
        <div class="countdown-container">
            <div class="days-c">
                <p class="big-text" id="days">0</p>
                <span class="span">Days</span>
            </div>
            <div class="hours-c">
                <p class="big-text" id="hours">0</p>
                <span class="span">hours</span>
            </div>
            <div class="mins-c">
                <p class="big-text" id="mins">0</p>
                <span class="span">Minutes</span>
            </div>
            <div class="secs-c">
                <p class="big-text" id="secs">0</p>
                <span class="span">Seconds</span>
            </div>
        </div>
    </div>
    <!-- js is here class="span" -->
    <script src="./app.js"></script>
</body>

</html>
